name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '22.12.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-test:
    name: ä»£ç æ£€æŸ¥å’Œæµ‹è¯•
    runs-on: ubuntu-latest
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: å®‰è£…ä¾èµ–
      run: npm ci
      
    - name: ä»£ç æ ¼å¼æ£€æŸ¥
      run: npm run lint
      
    - name: ç±»åž‹æ£€æŸ¥
      run: npm run type-check
      if: always()
      
    - name: è¿è¡Œå•å…ƒæµ‹è¯•
      run: npm run test:unit
      
    - name: è¿è¡Œé›†æˆæµ‹è¯•
      run: npm run test:integration
      env:
        NODE_ENV: test
        
    - name: ç”Ÿæˆæµ‹è¯•è¦†ç›–çŽ‡æŠ¥å‘Š
      run: npm run test:coverage
      
    - name: ä¸Šä¼ è¦†ç›–çŽ‡æŠ¥å‘Šåˆ°Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: å®‰å…¨æ¼æ´žæ‰«æ
      run: npm audit --audit-level moderate

  # æž„å»ºå’ŒåŠ å¯†
  build-and-encrypt:
    name: æž„å»ºå’ŒåŠ å¯†
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' || github.event_name == 'release'
    
    strategy:
      matrix:
        example: [vue-app, react-app]
        
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: å®‰è£…ä¾èµ–
      run: npm ci
      
    - name: æž„å»ºç¤ºä¾‹åº”ç”¨
      run: |
        cd examples/${{ matrix.example }}
        npm ci
        npm run build
        
    - name: åŠ å¯†æž„å»ºäº§ç‰©
      run: |
        cd examples/${{ matrix.example }}
        npm run encrypt
      env:
        MASTER_KEY: ${{ secrets.MASTER_KEY }}
        
    - name: ä¸Šä¼ æž„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: encrypted-${{ matrix.example }}-${{ github.sha }}
        path: examples/${{ matrix.example }}/encrypted/
        retention-days: 30

  # ç«¯åˆ°ç«¯æµ‹è¯•
  e2e-test:
    name: ç«¯åˆ°ç«¯æµ‹è¯•
    runs-on: ubuntu-latest
    needs: build-and-encrypt
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: secure_frontend_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: å®‰è£…ä¾èµ–
      run: npm ci
      
    - name: ä¸‹è½½æž„å»ºäº§ç‰©
      uses: actions/download-artifact@v4
      with:
        pattern: encrypted-*-${{ github.sha }}
        path: ./artifacts/
        
    - name: å¯åŠ¨åŽç«¯æœåŠ¡
      run: |
        npm run serve &
        sleep 10
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/secure_frontend_test
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        MASTER_KEY: ${{ secrets.MASTER_KEY }}
        
    - name: è¿è¡Œç«¯åˆ°ç«¯æµ‹è¯•
      run: npm run test:e2e
      env:
        BASE_URL: http://localhost:3000
        
    - name: ä¸Šä¼ æµ‹è¯•æˆªå›¾
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots-${{ github.sha }}
        path: tests/e2e/screenshots/

  # å®‰å…¨æ‰«æ
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è¿è¡ŒTrivyæ¼æ´žæ‰«æ
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ä¸Šä¼ Trivyæ‰«æç»“æžœåˆ°GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: è¿è¡ŒCodeQLåˆ†æž
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript

  # Dockeré•œåƒæž„å»º
  build-docker:
    name: æž„å»ºDockeré•œåƒ
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ç™»å½•åˆ°Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ°æµ‹è¯•çŽ¯å¢ƒ
  deploy-staging:
    name: éƒ¨ç½²åˆ°æµ‹è¯•çŽ¯å¢ƒ
    runs-on: ubuntu-latest
    needs: [build-and-encrypt, e2e-test, build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: éƒ¨ç½²åˆ°Kubernetes
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          k8s/staging/deployment.yaml
          k8s/staging/service.yaml
          k8s/staging/ingress.yaml
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
        
    - name: ç­‰å¾…éƒ¨ç½²å®Œæˆ
      run: |
        kubectl rollout status deployment/secure-frontend-staging -n staging --timeout=300s
        
    - name: è¿è¡Œå†’çƒŸæµ‹è¯•
      run: |
        sleep 30
        curl -f https://staging.secure-frontend.com/health || exit 1

  # éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ
  deploy-production:
    name: éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: éƒ¨ç½²åˆ°Kubernetes
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          k8s/production/deployment.yaml
          k8s/production/service.yaml
          k8s/production/ingress.yaml
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
        
    - name: ç­‰å¾…éƒ¨ç½²å®Œæˆ
      run: |
        kubectl rollout status deployment/secure-frontend -n production --timeout=600s
        
    - name: è¿è¡Œç”Ÿäº§çŽ¯å¢ƒå¥åº·æ£€æŸ¥
      run: |
        sleep 60
        curl -f https://secure-frontend.com/health || exit 1
        
    - name: é€šçŸ¥éƒ¨ç½²æˆåŠŸ
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ðŸš€ SecureFrontEnd ${{ github.ref_name }} å·²æˆåŠŸéƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # æ€§èƒ½æµ‹è¯•
  performance-test:
    name: æ€§èƒ½æµ‹è¯•
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è¿è¡ŒLighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
        
    - name: è¿è¡Œè´Ÿè½½æµ‹è¯•
      run: |
        npm install -g artillery
        artillery run tests/performance/load-test.yml
        
    - name: ä¸Šä¼ æ€§èƒ½æŠ¥å‘Š
      uses: actions/upload-artifact@v4
      with:
        name: performance-report-${{ github.sha }}
        path: |
          lighthouse-report.html
          artillery-report.json

  # æ¸…ç†
  cleanup:
    name: æ¸…ç†èµ„æº
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-test]
    if: always()
    
    steps:
    - name: æ¸…ç†æ—§çš„æž„å»ºäº§ç‰©
      uses: actions/github-script@v7
      with:
        script: |
          const { data: artifacts } = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 100
          });
          
          const oldArtifacts = artifacts.artifacts
            .filter(artifact => {
              const ageInDays = (Date.now() - new Date(artifact.created_at)) / (1000 * 60 * 60 * 24);
              return ageInDays > 7;
            });
            
          for (const artifact of oldArtifacts) {
            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id
            });
            console.log(`Deleted artifact: ${artifact.name}`);
          }