<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆâÂÖ®ËµÑÊ∫êÂä†ËΩΩÂô®</title>
    <meta name="description" content="ÂÆâÂÖ®ÂâçÁ´ØËµÑÊ∫êËß£ÂØÜÂä†ËΩΩÁ≥ªÁªü">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- ÂÆâÂÖ®Á≠ñÁï• -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        connect-src 'self' https:;
        font-src 'self';
        object-src 'none';
        media-src 'self' blob:;
        frame-src 'self';
    ">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .auth-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress {
            display: none;
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .app-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #718096;
            text-align: left;
            display: none;
        }

        .debug-info h4 {
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .debug-info pre {
            background: #edf2f7;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>ÂÆâÂÖ®ËµÑÊ∫êÂä†ËΩΩÂô®</h1>
        <p class="subtitle">ËØ∑ËæìÂÖ•Âá≠ÊçÆ‰ª•ËÆøÈóÆÂä†ÂØÜËµÑÊ∫ê</p>

        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="resourceId">ËµÑÊ∫êID</label>
                <input type="text" id="resourceId" name="resourceId" placeholder="ÂèØÈÄâÔºåÁïôÁ©∫Âä†ËΩΩÈªòËÆ§ËµÑÊ∫ê">
            </div>
            
            <div class="form-group">
                <label for="loadMode">Âä†ËΩΩÊ®°Âºè</label>
                <select id="loadMode" name="loadMode">
                    <option value="blob">BlobÂØπË±°Ê≥®ÂÖ•</option>
                    <option value="iframe">iframeÊ≤ôÁÆ±Âä†ËΩΩ</option>
                    <option value="module">ESÊ®°ÂùóÂä®ÊÄÅÂØºÂÖ•</option>
                </select>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                ÁôªÂΩïÂπ∂Âä†ËΩΩËµÑÊ∫ê
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®È™åËØÅË∫´‰ªΩ...</p>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">ÂáÜÂ§á‰∏≠...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="debug-info" id="debugInfo">
            <h4>Ë∞ÉËØï‰ø°ÊÅØ</h4>
            <pre id="debugContent"></pre>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <!-- Ëß£ÂØÜÂêéÁöÑÂ∫îÁî®Â∞ÜÂú®ËøôÈáåÂä†ËΩΩ -->
    </div>

    <script src="crypto-loader.js"></script>
    <script>
        class SecureResourceLoader {
            constructor() {
                this.apiBaseUrl = '/api/v1';
                this.token = null;
                this.debugMode = new URLSearchParams(window.location.search).has('debug');
                
                this.initializeElements();
                this.bindEvents();
                
                if (this.debugMode) {
                    document.getElementById('debugInfo').style.display = 'block';
                    this.log('Ë∞ÉËØïÊ®°ÂºèÂ∑≤ÂêØÁî®');
                }
            }

            initializeElements() {
                this.authForm = document.getElementById('authForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.loading = document.getElementById('loading');
                this.progress = document.getElementById('progress');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.error = document.getElementById('error');
                this.success = document.getElementById('success');
                this.appContainer = document.getElementById('appContainer');
                this.debugContent = document.getElementById('debugContent');
            }

            bindEvents() {
                this.authForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async handleLogin() {
                try {
                    this.showLoading(true);
                    this.hideMessages();

                    const formData = new FormData(this.authForm);
                    const credentials = {
                        username: formData.get('username'),
                        password: formData.get('password'),
                        resourceId: formData.get('resourceId') || null,
                        loadMode: formData.get('loadMode')
                    };

                    this.log('ÂºÄÂßãÁôªÂΩïÊµÅÁ®ã', credentials);

                    // 1. Áî®Êà∑ËÆ§ËØÅ
                    await this.authenticate(credentials);
                    
                    // 2. Ëé∑ÂèñËµÑÊ∫êÂàóË°®
                    const resources = await this.getResources(credentials.resourceId);
                    
                    // 3. ‰∏ãËΩΩÂπ∂Ëß£ÂØÜËµÑÊ∫ê
                    await this.loadResources(resources, credentials.loadMode);

                } catch (error) {
                    this.showError(error.message);
                    this.log('Âä†ËΩΩÂ§±Ë¥•', error);
                } finally {
                    this.showLoading(false);
                }
            }

            async authenticate(credentials) {
                this.updateProgress(10, 'Ê≠£Âú®È™åËØÅË∫´‰ªΩ...');

                const response = await fetch(`${this.apiBaseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: credentials.username,
                        password: credentials.password
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ËÆ§ËØÅÂ§±Ë¥•');
                }

                const result = await response.json();
                this.token = result.token;
                
                this.log('ËÆ§ËØÅÊàêÂäü', { userId: result.user.id, role: result.user.role });
                this.updateProgress(30, 'ËÆ§ËØÅÊàêÂäü');
            }

            async getResources(resourceId) {
                this.updateProgress(40, 'Ëé∑ÂèñËµÑÊ∫êÂàóË°®...');

                const url = resourceId 
                    ? `${this.apiBaseUrl}/resources/${resourceId}`
                    : `${this.apiBaseUrl}/resources`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${this.token}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Ëé∑ÂèñËµÑÊ∫êÂ§±Ë¥•');
                }

                const resources = await response.json();
                this.log('Ëé∑ÂèñËµÑÊ∫êÂàóË°®', resources);
                this.updateProgress(50, 'ËµÑÊ∫êÂàóË°®Ëé∑ÂèñÊàêÂäü');
                
                return Array.isArray(resources) ? resources : [resources];
            }

            async loadResources(resources, loadMode) {
                this.updateProgress(60, 'ÂºÄÂßã‰∏ãËΩΩËµÑÊ∫ê...');

                for (let i = 0; i < resources.length; i++) {
                    const resource = resources[i];
                    const progress = 60 + (i / resources.length) * 30;
                    
                    this.updateProgress(progress, `Ê≠£Âú®Â§ÑÁêÜËµÑÊ∫ê ${i + 1}/${resources.length}...`);
                    
                    await this.processResource(resource, loadMode);
                }

                this.updateProgress(100, 'ËµÑÊ∫êÂä†ËΩΩÂÆåÊàê');
                this.showSuccess('ÊâÄÊúâËµÑÊ∫êÂ∑≤ÊàêÂäüÂä†ËΩΩÂπ∂Ëß£ÂØÜ');
                
                // Âª∂Ëøü‰∏Ä‰∏ãÂÜçÊòæÁ§∫Â∫îÁî®
                setTimeout(() => {
                    this.showApplication();
                }, 1000);
            }

            async processResource(resource, loadMode) {
                try {
                    // 1. Ëé∑ÂèñËß£ÂØÜÂØÜÈí•
                    const keyResponse = await fetch(`${this.apiBaseUrl}/resources/${resource.id}/key`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (!keyResponse.ok) {
                        throw new Error('Ëé∑ÂèñËß£ÂØÜÂØÜÈí•Â§±Ë¥•');
                    }

                    const keyData = await keyResponse.json();
                    this.log('Ëé∑ÂèñËß£ÂØÜÂØÜÈí•', { resourceId: resource.id, algorithm: keyData.algorithm });

                    // 2. ‰∏ãËΩΩÂä†ÂØÜËµÑÊ∫ê
                    const resourceResponse = await fetch(resource.downloadUrl || resource.cloudPath);
                    
                    if (!resourceResponse.ok) {
                        throw new Error('‰∏ãËΩΩËµÑÊ∫êÂ§±Ë¥•');
                    }

                    const encryptedData = await resourceResponse.arrayBuffer();
                    this.log('‰∏ãËΩΩËµÑÊ∫êÂÆåÊàê', { size: encryptedData.byteLength });

                    // 3. Ëß£ÂØÜËµÑÊ∫ê
                    const decryptedData = await this.decryptResource(encryptedData, keyData);
                    this.log('ËµÑÊ∫êËß£ÂØÜÂÆåÊàê', { originalSize: decryptedData.byteLength });

                    // 4. Ê†πÊçÆÂä†ËΩΩÊ®°ÂºèÂ§ÑÁêÜËµÑÊ∫ê
                    await this.injectResource(decryptedData, resource, loadMode);

                } catch (error) {
                    this.log('Â§ÑÁêÜËµÑÊ∫êÂ§±Ë¥•', { resourceId: resource.id, error: error.message });
                    throw error;
                }
            }

            async decryptResource(encryptedData, keyData) {
                const cryptoLoader = new CryptoLoader();
                
                // Ëß£ÊûêÂØÜÈí•Êï∞ÊçÆ
                const key = await cryptoLoader.importKey(keyData.keyData, keyData.algorithm);
                
                // Ëß£ÂØÜÊï∞ÊçÆ
                const decryptedData = await cryptoLoader.decrypt(encryptedData, key, keyData.algorithm);
                
                return decryptedData;
            }

            async injectResource(decryptedData, resource, loadMode) {
                const fileType = resource.originalName.split('.').pop().toLowerCase();
                
                switch (loadMode) {
                    case 'blob':
                        await this.injectAsBlob(decryptedData, resource, fileType);
                        break;
                    case 'iframe':
                        await this.injectAsIframe(decryptedData, resource, fileType);
                        break;
                    case 'module':
                        await this.injectAsModule(decryptedData, resource, fileType);
                        break;
                    default:
                        throw new Error(`‰∏çÊîØÊåÅÁöÑÂä†ËΩΩÊ®°Âºè: ${loadMode}`);
                }
            }

            async injectAsBlob(decryptedData, resource, fileType) {
                const mimeType = this.getMimeType(fileType);
                const blob = new Blob([decryptedData], { type: mimeType });
                const url = URL.createObjectURL(blob);

                if (fileType === 'html') {
                    // HTMLÊñá‰ª∂Áõ¥Êé•Âú®iframe‰∏≠ÊòæÁ§∫
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    this.appContainer.appendChild(iframe);
                } else if (fileType === 'js') {
                    // JavaScriptÊñá‰ª∂‰Ωú‰∏∫ËÑöÊú¨Âä†ËΩΩ
                    const script = document.createElement('script');
                    script.src = url;
                    document.head.appendChild(script);
                } else if (fileType === 'css') {
                    // CSSÊñá‰ª∂‰Ωú‰∏∫Ê†∑ÂºèË°®Âä†ËΩΩ
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = url;
                    document.head.appendChild(link);
                } else if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(fileType)) {
                    // ÂõæÁâáÊñá‰ª∂ÊòæÁ§∫
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.maxWidth = '100%';
                    this.appContainer.appendChild(img);
                }

                this.log('BlobÊ≥®ÂÖ•ÂÆåÊàê', { resourceId: resource.id, fileType, url });
            }

            async injectAsIframe(decryptedData, resource, fileType) {
                if (fileType === 'html') {
                    const blob = new Blob([decryptedData], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.sandbox = 'allow-scripts allow-same-origin allow-forms';
                    
                    this.appContainer.appendChild(iframe);
                    this.log('iframeÊ≥®ÂÖ•ÂÆåÊàê', { resourceId: resource.id, url });
                } else {
                    throw new Error('iframeÊ®°Âºè‰ªÖÊîØÊåÅHTMLÊñá‰ª∂');
                }
            }

            async injectAsModule(decryptedData, resource, fileType) {
                if (fileType === 'js') {
                    const code = new TextDecoder().decode(decryptedData);
                    const blob = new Blob([code], { type: 'application/javascript' });
                    const url = URL.createObjectURL(blob);
                    
                    try {
                        const module = await import(url);
                        this.log('ESÊ®°ÂùóÂä†ËΩΩÂÆåÊàê', { resourceId: resource.id, exports: Object.keys(module) });
                        
                        // Â¶ÇÊûúÊ®°ÂùóÊúâÈªòËÆ§ÂØºÂá∫‰∏îÊòØÂáΩÊï∞ÔºåÂàôÊâßË°åÂÆÉ
                        if (module.default && typeof module.default === 'function') {
                            module.default();
                        }
                    } catch (error) {
                        throw new Error(`ESÊ®°ÂùóÂä†ËΩΩÂ§±Ë¥•: ${error.message}`);
                    }
                } else {
                    throw new Error('ESÊ®°ÂùóÊ®°Âºè‰ªÖÊîØÊåÅJavaScriptÊñá‰ª∂');
                }
            }

            getMimeType(fileType) {
                const mimeTypes = {
                    'html': 'text/html',
                    'js': 'application/javascript',
                    'css': 'text/css',
                    'png': 'image/png',
                    'jpg': 'image/jpeg',
                    'jpeg': 'image/jpeg',
                    'gif': 'image/gif',
                    'webp': 'image/webp'
                };
                
                return mimeTypes[fileType] || 'application/octet-stream';
            }

            showApplication() {
                document.querySelector('.container').style.display = 'none';
                this.appContainer.style.display = 'block';
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.progress.style.display = show ? 'block' : 'none';
                this.loginBtn.disabled = show;
            }

            updateProgress(percent, text) {
                this.progressFill.style.width = `${percent}%`;
                this.progressText.textContent = text;
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
            }

            showSuccess(message) {
                this.success.textContent = message;
                this.success.style.display = 'block';
            }

            hideMessages() {
                this.error.style.display = 'none';
                this.success.style.display = 'none';
            }

            log(message, data = null) {
                const timestamp = new Date().toISOString();
                const logEntry = `[${timestamp}] ${message}`;
                
                console.log(logEntry, data);
                
                if (this.debugMode) {
                    const currentContent = this.debugContent.textContent;
                    const newContent = currentContent + '\n' + logEntry + (data ? '\n' + JSON.stringify(data, null, 2) : '');
                    this.debugContent.textContent = newContent;
                    this.debugContent.scrollTop = this.debugContent.scrollHeight;
                }
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new SecureResourceLoader();
        });
    </script>
</body>
</html>
